<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
  </head>
  <body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
      var canvas, canvasContext;
      const FRAMES_PER_SECOND = 30;

      var ballX = 75;
      var ballY = 75;
      var ballSpeedX = 5;
      var ballSpeedY = 5;
      const BALL_RADIUS = 10;

      const PADDLE_WIDTH = 100;
      const PADDLE_THICKNESS = 10;
      const PADDLE_DIST_FROM_EDGE = 60;
      var paddleX = 400;

      function updateMousePos(evt) {
        var rect = canvas.getBoundingClientRect();
        var root = document.documentElement;
        var mouseX = evt.clientX - rect.left - root.scrollLeft;
        var mouseY = evt.clientY - rect.top - root.scrollTop;

        paddleX = mouseX - PADDLE_WIDTH/2;
      }

      window.onload = function() {
        canvas = document.getElementById('gameCanvas');
        canvasContext = canvas.getContext('2d');
        setInterval(updateAll, 1000/FRAMES_PER_SECOND);
        canvas.addEventListener('mousemove', updateMousePos);
      }

      function updateAll() {
        moveAll();
        drawAll();
      }

      function ballReset() {
        ballX = canvas.width/2;
        ballY = canvas.height/2;
      }

      function moveAll() {
        ballX += ballSpeedX;
        ballY += ballSpeedY;

        if (ballX <= BALL_RADIUS) {
          ballSpeedX *= -1;
        }
        if (ballX >= canvas.width - BALL_RADIUS) {
          ballSpeedX *= -1;
        }
        if (ballY <= BALL_RADIUS) {
          ballSpeedY *= -1;
        }
        if (ballY >= canvas.height - BALL_RADIUS) {
          // ballSpeedY *= -1;
          ballReset();
        }

        var paddleTopEdgeY = canvas.height - PADDLE_DIST_FROM_EDGE;
        var paddleBottomEdgeY = paddleTopEdgeY + PADDLE_THICKNESS;
        var paddleLeftEdgeX = paddleX;
        var paddleRightEdgeX = paddleLeftEdgeX + PADDLE_WIDTH;

        if (ballY >= paddleTopEdgeY - BALL_RADIUS &&  // Below the top of the paddle
            ballY <= paddleBottomEdgeY + BALL_RADIUS &&  // Above the bottom of the paddle
            ballX >= paddleLeftEdgeX - BALL_RADIUS &&  // Right of the left side of the paddle
            ballX <= paddleRightEdgeX + BALL_RADIUS) {  // Left of the right side of the paddle
              ballSpeedY *= -1;
            }
      }

      function drawAll() {
        colorRect(0, 0, canvas.width, canvas.height, 'black');
        colorCircle(ballX, ballY, BALL_RADIUS, 'white');

        colorRect(paddleX, canvas.height - PADDLE_DIST_FROM_EDGE, PADDLE_WIDTH, PADDLE_THICKNESS, 'white');
      }

      function colorRect(topLeftX, topLeftY, boxWidth, boxHeight, fillColor) {
        canvasContext.fillStyle = fillColor;
        canvasContext.fillRect(topLeftX, topLeftY, boxWidth, boxHeight);
      }

      function colorCircle(centerX, centerY, radius, fillColor) {
        canvasContext.fillStyle = fillColor;
        canvasContext.beginPath();
        canvasContext.arc(centerX, centerY, radius, 0, Math.PI * 2, true);
        canvasContext.fill();
      }
    </script>
  </body>
</html>
